baseURL = 'https://TheKyleRand.github.io/blog-site/'
languageCode = 'en-us'
title = "Kyle's Tech Blog"
theme = 'm10c'
googleAnalytics = 'G-RH0B56H3FF'

[params]
    author = 'Kyle Rand'
    description = 'A blog about technology and programming'
    favicon = '/blog-site/favicon.ico'
    avatar = '/blog-site/ai_avatar.jpeg'

    [params.style]
        darkestColor = "#14242c"
        darkColor = "#1d2c37"
        lightColor = "#f5e3e0"
        lightestColor = "#f5f5f5"
        primaryColor = "#57cc8a"
    
    [[params.social]]
        icon = "linkedin"
        name = "LinkedIn"
        url = "https://linkedin.com/in/kylerand"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderHooks]
      [markup.goldmark.renderHooks.image]
        enableDefault = true


[module]
    [[module.mounts]]
        source = 'static'
        target = 'static'